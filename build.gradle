plugins {
    id 'java'
    //id 'com.github.johnrengelman.shadow' version '1.2.2'
    id 'maven-publish'
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'war'

configurations {
    provided
}

repositories {
    jcenter()
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
    mavenCentral()
}

dependencies {

    compile 'org.mybatis:mybatis:3.4.2'

    compile 'mysql:mysql-connector-java:5.1.46'

	// https://mvnrepository.com/artifact/javax.ejb/javax.ejb-api
	compile group: 'javax.ejb', name: 'javax.ejb-api', version: '3.2'

	// https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api
	compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0'

	// https://mvnrepository.com/artifact/com.google.guava/guava
	compile group: 'com.google.guava', name: 'guava', version: '12.0'

	// https://mvnrepository.com/artifact/javax.inject/javax.inject
	compile group: 'javax.inject', name: 'javax.inject', version: '1'

	// https://mvnrepository.com/artifact/javax.enterprise/cdi-api
	compile group: 'javax.enterprise', name: 'cdi-api', version: '2.0.SP1'

	// https://mvnrepository.com/artifact/jstl/jstl
	compile group: 'jstl', name: 'jstl', version: '1.2'
	compile group: 'jstl', name: 'standard', version: '1.1.2'

	compile 'javax.servlet:javax.servlet-api:3.1.0' //追加

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'

	compile 'org.projectlombok:lombok:1.18.16'
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

group = 'hashimotonet'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

